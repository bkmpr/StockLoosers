<html>
  <head>
    <script>
      function getTickers() {
        var tickers = ["AAPL", "GOOG", "MSFT", "AMZN", "FB"];
        var randomTicker = tickers[Math.floor(Math.random() * tickers.length)];
        document.getElementById("ticker").innerHTML = randomTicker;
      }
    </script>
  </head>
  <body onload="getTickers()">
    <h1>Random Ticker:</h1>
    <p id="ticker"></p>
  </body>
</html>
