<html>
  <head>
    <script>
      function getTickers() {
        var url = "https://finance.yahoo.com/lookup/";
        fetch(url)
          .then(response => response.text())
          .then(data => {
            var regex = /(?:data-symbol=\")(.*?)(?:\")/g;
            var tickers = data.match(regex);
            var randomTicker = tickers[Math.floor(Math.random() * tickers.length)];
            document.getElementById("ticker").innerHTML = randomTicker.slice(13, -1);
          });
      }
    </script>
  </head>
  <body onload="getTickers()">
    <h1>Random Ticker:</h1>
    <p id="ticker"></p>
  </body>
</html>
